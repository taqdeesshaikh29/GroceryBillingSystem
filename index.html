<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grocery Billing System</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: #ff7e5f;
            transition: 0.3s;
        }

        a:hover {
            background: #feb47b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Grocery Billing System</h1>
        <p>Please select an option to continue:</p>
        <a href="login.jsp">Login</a>
        <a href="register.jsp">Register</a>
    </div>
</body>
</html>
